<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor89SbpQGSGlq+GVs034LhCx6jW3+xo2wEKf+OwMf/biMFg0ebku3/wy4L/w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Enter city name">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="weather-info" id="weather-info">
            <h1 id="city"></h1>
            <div class="current-weather">
                <div id="weather-icon"></div>
                <div class="temp">
                    <span id="temperature"></span>
                    <span id="unit">°C</span>
                </div>
            </div>
            <div class="description" id="description"></div>
            <div class="additional-info">
                <div>
                    <p>Как будто: <span id="feels-like-temp"></span>°C</p>
                    <p>Влажность: <span id="humidity-value"></span>%</p>
                    <p>Скорость ветра: <span id="wind-speed"></span> m/s</p>
                </div>
                <div>
                    <p>УФ-индекс: <span id="uv-index"></span></p>
                    <p>Давление: <span id="pressure-value"></span> hPa</p>
                    <p>Видимость: <span id="visibility-value"></span> km</p>
                </div>
            </div>
            <div class="air-quality">
                <h2 class="air-quality-title">Восход/Закат:</h2>
                <div id="aqi-info"></div>
            </div>
            <div class="sunrise-sunset">
                <p>Восход: <span id="sunrise-time"></span></p>
                <p>Закат: <span id="sunset-time"></span></p>
            </div>
            <div class="forecast">
                <h2 class="forecast-title">7-Дней Прогноз</h2>
                <div class="forecast-container" id="forecast-container"></div>
            </div>
        </div>
        <div class="mode-toggle">
            <label for="theme-toggle">
                <input type="checkbox" id="theme-toggle">
                <span class="theme-slider"></span>
            </label>
            <span>Светлый/Тёмный</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
